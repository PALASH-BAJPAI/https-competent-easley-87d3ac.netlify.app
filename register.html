<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3dc7e18c1d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>WELCOME</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html">
                <i class="fas fa-code"></i>SKILL SWAN
            </a>
        </h1>
        <ul>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="profile.html">DEVELOPERS</a></li>
            <li><a href="register.html">REGISTER</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
        <form class="form" action="dashboard.html">
            <div class="from-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="from-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="from-group">
                <input type="password" placeholder="Password" minlength="6">
            </div>
            <div class="from-group">
                <input type="password" placeholder="Confirm Password">
            </div>
            <a href="index.html"><input type="button" value="Register" class="btn btn-primary"></a>
        </form>
        <p class="my-1">
            Already have an account? <a style="color:firebrick ; " href="login.html">Sign In</a>
        </p>

    </section>
</body>

</html>
